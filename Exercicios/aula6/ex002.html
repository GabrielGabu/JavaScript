<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio2</title>
    <style>
        body {
            background: rgb(150, 97, 97);
        }
        .container h1 {
            font-size: 2em;
            color: aqua;
        }
        .container p {
            color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá mundo!</h1>
        <p>Já me livrei da maldição</p>
    </div>
    <script>
        var nome = window.prompt ('Qual seu nome?')
        // define a variavel nome com oque o usuario colocar na janela
        window.alert ('É um prazer em te conhecer, ' + nome + '!, bem vindo ao mundo da programação.')
        // Irá mostrar a msg + o valor da variavel nome/ Sinal de + concatena ou adiciona mais conteudos.
        window.confirm (nome + ', Iremos aprender muito mais daqui em diante')
    </script>
</body>
