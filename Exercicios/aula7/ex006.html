<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <style>
        body {
            background:grey;
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            font-size:1.5em;
        }
        h1 {
            margin-bottom: 10px;
        }
        #precedencia, #aritmeticos, #atribuicao, #simplificada {
            float: left;
            margin-left: 20px;
            padding-top: 20px;
            width: 20%;
        }
        #precedencia p {
            float: right top;
            margin: 2px;
        }
    </style>
</head>
<body>
    <!-- // ** Operador de potencia ex: 5**2 ==25
        // % Resto da divisão -->
    <main>
        <div id="aritmeticos">
            <h1>Operadores aritméticos</h1>
            <img src="Aritméticos.png" alt="imagem">
        </div>
        <div id="precedencia">
            <h1>Precedência</h1>
            <img src="Precedência.png" alt="imagem">
            <p>Ordem em que será feita a operação.</p>
        </div>
        <div id="atribuicao">
            <h1>Atribuição</h1>
            <img src="Atribuição Simples.png" alt="imagem">
            <p>Exemplo seguindo a ordem de Precedência.</p>
        </div>
        <div id="simplificada">
            <h1>simplificado</h1>
            <img src="Simplificado.png" alt="imagem">
            
        </div>
    </main>
</body>
</html>
